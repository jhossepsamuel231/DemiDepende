<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="container-fluid" layout:fragment="page-content">
                <br>
                <h1>Lista de Pedidos <i class="fa-solid fa-cart-shopping"></i></h1>
                <hr><!-- comment -->
                <a th:href="@{/pedidos/form}" class="btn btn-info">Add</a>
                <table class="table">
                    <thead>
                        <tr>
                            
                            <th scope="col">ID</th>
                            <th scope="col">CLIENTE</th>
                            <th scope="col">PRODUCTO</th>
                            <th scope="col">REPARTO</th>
                            <th scope="col">FECHA</th>
                            <th scope="col">CANTIDAD</th>
                            <th scope="col">PRECIO</th>
                            <th scope="col" colspan="2">ACCION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pedidos :${pedidos}">
                            
                            <td th:text="${pedidos.id}"></td>
                            <td th:text="${pedidos.cliente}"></td>
                            <td th:text="${pedidos.producto}"></td>
                            <td th:text="${pedidos.reparto}"></td>
                            <td th:text="${pedidos.fecha}"></td>
                            <td th:text="${pedidos.cantidad}"></td>
                            <td th:text="${pedidos.precio}"></td>
                            <td>
                                <a th:href="@{/pedidos/edit/} + ${pedidos.id}" title="Editar Producto"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                                <a th:href="@{/pedidos/del/} + ${pedidos.id}" title="Eliminar Producto"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                            </td>
                        </tr>                    
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
