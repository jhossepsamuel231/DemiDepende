<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="container-fluid" layout:fragment="page-content"> <br>
                <h2 th:text="${titulo}" class="mt-3"></h2>
                <hr>
                <form th:action="@{/pedidos/add}" method="post" enctype="multipart/form-data" th:object="${pedido}">                    
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}">
                        <label for="recipient-name" class="col-form-label">Nombres:</label>
                        <input type="text" th:field="*{cliente}" class="form-control" name="cliente">
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">Producto </label>
                        <input type="text" th:field="*{producto}" class="form-control" name="cliente" required="" placeholder="Ingrese el producto: ">
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">Precio:  </label>
                        <input type="number" th:field="*{precio}" class="form-control" name="cliente" required="" placeholder="Ingrese el precio del producto: ">
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">Cantidad: </label>
                        <input type="number" th:field="*{cantidad}" class="form-control" name="cliente" required="" placeholder="Ingrese la cantidad: ">
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">Reparto:  </label>
                        <input type="text" th:field="*{reparto}" class="form-control" name="cliente" required="" placeholder="Ingrese la cantidad: ">
                    </div>
                    <a th:href="@{/pedidos/listado}" class="btn btn-secondary" >Cancel</a>
                    <input type="submit" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </body>
</html>
